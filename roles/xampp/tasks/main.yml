---
- name: Install XAMPP
  hosts: all
  gather_facts: no

  vars:
    src: "/mnt/c/Ansible/installers/xampp-windows-x64-8.2.12-0-VS16-installer.exe"
    dest: "C:\\Ansible\\Installers\\xampp.exe"
    xampp_path: "C:\\xampp\\xampp-control.exe"

  tasks:

    - name: Check XAMPP installed
      win_stat:
        path: "{{ xampp_path }}"
      register: xampp_stat

    - debug:
        msg: "XAMPP already installed â€” skipping"
      when: xampp_stat.stat.exists

    - name: Ensure folder exists
      win_file:
        path: "C:\\Ansible\\Installers"
        state: directory
      when: not xampp_stat.stat.exists

    - name: Check installer exists
      win_stat:
        path: "{{ dest }}"
      register: x_installer

    - name: Copy installer
      win_copy:
        src: "{{ src }}"
        dest: "{{ dest }}"
      when:
        - not xampp_stat.stat.exists
        - not x_installer.stat.exists

    - name: Install XAMPP silently
      win_command: '"{{ dest }}" --mode unattended'
      when: not xampp_stat.stat.exists
